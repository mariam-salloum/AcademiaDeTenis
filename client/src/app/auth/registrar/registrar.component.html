<div class="col-md-6">
    <h3 class="page-header">Registrar Atleta</h3>
    <!-- <form (ngSubmit)="onRegisterSubmit(f)" #f="ngForm"> -->
    <form (submit)="onRegisterSubmit()">

      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" [(ngModel)]='nombre' name='nombre' class="form-control">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label>Apellido</label>
            <input type="text" [(ngModel)]='apellido' name='apellido' class="form-control">
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label>Cedula</label>
            <input type="text" [(ngModel)]='cedula' name='cedula' class="form-control">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label>Teléfono</label>
            <input type="text" [(ngModel)]='telefono' name='telefono' placeholder="XXX XXX XXXX" class="form-control">
          </div>
        </div>
      </div>
        
        
      <div class="form-group">
        <label>Fecha de Nacimiento</label>
        <input type="text" [(ngModel)]='f_nacimiento' name='f_nacimiento' placeholder="dd/mm/aa" class="form-control">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]='email' name='email' placeholder="example@example.com" class="form-control">
      </div>
      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" [(ngModel)]='password' name='password' class="form-control">
      </div>
      
      <input type="submit" class="btn btn-primary" value="Registrar">
    </form>
</div>

<div class="col-md-6">
  <h1>hola2</h1>
</div>
