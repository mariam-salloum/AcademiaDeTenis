<div class="row">
  <div class="col-md-8">
      <h2>Lista de Membresías</h2>
  </div>
  <div class="col-md-4">
    <button class="btn btn-light-green">
      <a routerLink="/crear-membresia"><i class="fa fa-plus"></i> Membresías</a>
    </button>
  </div>
</div>
<hr>
<table class="table table-hover">
  <thead>
    <th>Tipo</th>
    <th>Precio</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let membresia of membresias; #i = index">
      <td>{{membresia.tipo}}</td>
      <td>{{membresia.precio}} $</td>
      <td>
        <a (click)="editar(membresia._id)">
          <i class="fa fa-pencil" data-toggle="modal" (click)="modalEditar"></i> &nbsp; &nbsp;
        </a>
        
        <a (click)="eliminar(membresia._id)">
          <i class="fa fa-trash"></i> 
        </a>
      </td>

      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Editar Membresía: {{membresia.tipo}}</h4>
            </div>
            <div class="modal-body">
              <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-light-green" data-dismiss="modal">Close</button>
            </div>
          </div>
      
        </div>
      </div>

    </tr>
  </tbody>
</table>
