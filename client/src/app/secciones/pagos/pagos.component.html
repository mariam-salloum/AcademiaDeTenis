<div class="row">
  <div class="col-md-8">
    <h2>Pagos</h2>
  </div>
</div>
<hr>

<!-- Atletas -->
<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" href="#atletas">Atletas</a>
      </h4>
    </div>
    <div id="atletas" class="panel-collapse collapse">
      <table class="table table-hover">
        <thead>
          <th>Atleta</th>
          <th>Estado</th>
          <th></th>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td *ngIf="user.tipo == 'user'">{{user.nombreAtl}} {{user.apellidoAtl}}</td>
            <td *ngIf="user.tipo == 'user'">{{user.estadoCta}}</td>
            <td *ngIf="user.tipo == 'user'">
              <a (click)="editar()">
                <i class="fa fa-pencil"></i> &nbsp; &nbsp;
              </a>
              <a (click)="eliminar(user._id)">
                <i class="fa fa-trash"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
