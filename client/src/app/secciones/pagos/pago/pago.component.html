<div class="row">
  <div class="col-md-8">
    <h2>Historial de pagos</h2>
  </div>
</div>
<hr>
<table class="table table-hover">
  <thead>
    <th>Fecha</th>
    <th>Estado</th>
  </thead>
  <tbody>
    <tr *ngFor="let pago of pagos">
      <td>{{pago.fechaPago}}</td>
      <td>{{pago.estado}}</td>
    </tr>
  </tbody>
</table>
