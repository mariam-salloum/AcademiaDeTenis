<div *ngIf="user">
  <h2 class="page-header">{{user.nombre}} {{user.apellido}}</h2>
  <ul class="list-group">
    <li class="list-group-item">Cedula: {{user.cedula}}</li>
    <li class="list-group-item">Fecha de Nacimiento: {{user.f_nacimiento}}</li>
    <li class="list-group-item">Telefono: 0{{user.telefono}}</li>        
  </ul>
</div>
