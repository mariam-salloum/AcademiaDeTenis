<div class="col-md-4 col-md-offset-4 example z-depth-1">  
  <p class="text-center">
    <i class="fa fa-plus"></i>
  </p>
  <h3 class="page-header text-center">Crear Categoría</h3>
  <form (submit)="onRegisterCategoriaSubmit()">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre">
    </div>
    <div class="form-group">
      <label>Membresía</label>
      <br>
      <select [(ngModel)]="membresia" name="membresia" style="width: 29rem;">
        <option *ngFor="let membresia of membresias" [ngValue]="membresia">
          {{membresia.tipo}}
        </option>
      </select>
    </div>
    <input type="submit" class="btn btn-light-green" value="Crear"> 
  </form>
</div>
