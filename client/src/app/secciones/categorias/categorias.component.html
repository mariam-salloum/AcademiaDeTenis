<div class="row">
  <div class="col-md-8">
      <h2>Lista de Categorías</h2>
  </div>
  <div class="col-md-4">
    <button class="btn btn-light-green">
      <a routerLink="/crear-categoria"><i class="fa fa-plus"></i> Categorías</a>
    </button>
  </div>
</div>
<hr>
<table class="table table-hover">
  <thead>
    <th>Nombre</th>
    <th>Tipo</th>
    <th>Precio</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let categoria of categorias">
      <td>{{categoria.nombre}}</td>
      <td>{{categoria.tipo}}</td>
      <td>{{categoria.precio}} $</td>
      <td>
        <a (click)="eliminar(categoria._id)">
          <i class="fa fa-trash"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
