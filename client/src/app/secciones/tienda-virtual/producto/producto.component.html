<div class="col-md-4 col-md-offset-4 example z-depth-1">  
    <p class="text-center">
      <i class="fa fa-plus"></i>
    </p>
    <h3 class="page-header text-center">Editar Membres√≠a</h3>
    <form (submit)="onEditProducto(precio, cantidad)">
      <div class="form-group">
        <label>Precio</label>
        <input type="text" class="form-control" [(ngModel)]="precio" name="precio">
      </div>
      <div class="form-group">
        <label>Cantidad</label>
        <input type="text" class="form-control" [(ngModel)]="cantidad" name="cantidad">
      </div>
      <input type="submit" class="btn btn-light-green" value="Editar">
    </form>
  </div>
