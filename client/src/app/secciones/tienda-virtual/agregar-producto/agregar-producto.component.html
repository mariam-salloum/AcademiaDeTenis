<div class="col-md-4 col-md-offset-4 example z-depth-1">
  <p class="text-center">
    <i class="fa fa-plus"></i>
  </p>
  <h3 class="page-header text-center">Agregar Producto</h3>
  <form (submit)="onAddProducto()">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre">
    </div>
    <div class="form-group">
      <label>Descripcion</label>
      <input type="text" class="form-control" [(ngModel)]="descripcion" name="descripcion">
    </div>
    <div class="form-group">
      <label>Cantidad</label>
      <input type="text" class="form-control" [(ngModel)]="cantidad" name="cantidad">
    </div>
    <div class="form-group">
      <label>Tipo</label>
      <input type="text" class="form-control" [(ngModel)]="tipo" name="tipo">
    </div>
    <div class="form-group">
      <label>Precio</label>
      <input type="text" class="form-control" [(ngModel)]="precio" name="precio">
    </div>
    <input type="submit" class="btn btn-light-green" value="Agregar">
  </form>
</div>
