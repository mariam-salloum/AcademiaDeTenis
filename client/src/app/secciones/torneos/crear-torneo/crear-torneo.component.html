<div class="col-md-4 col-md-offset-4 example z-depth-1">  
  <p class="text-center">
    <i class="fa fa-plus"></i>
  </p>
  <h3 class="page-header text-center">Crear Torneo</h3>
  <form (submit)="onRegisterTorneoSubmit()">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre">
    </div>
    <div class="form-group">
      <label>Fecha</label>
      <input type="text" class="form-control" [(ngModel)]="fecha" name="fecha">
    </div>
    <div class="form-group">
      <label>Hora</label>
      <input type="text" class="form-control" [(ngModel)]="hora" name="hora">
    </div>
    <div class="form-group">
      <label>Lugar</label>
      <input type="text" class="form-control" [(ngModel)]="lugar" name="lugar">
    </div>
    <input type="submit" class="btn btn-light-green" value="Crear"> 
  </form>
</div>
