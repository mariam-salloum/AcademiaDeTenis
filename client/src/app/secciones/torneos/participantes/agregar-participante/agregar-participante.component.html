<div class="col-md-4 col-md-offset-4 example z-depth-1">
  <p class="text-center">
    <i class="fa fa-plus"></i>
  </p>
  <h3 class="page-header text-center">Agregar Participante</h3>
  <form (submit)="onAddParticipante()">
    <div class="form-group">
      <label>Atleta</label>
      <br>
      <select [(ngModel)]="nombre" name="nombre" style="width: 29rem;">
        <option *ngFor="let user of users" [ngValue]="nombre">
          {{user.nombreAtl}} {{user.apellidoAtl}}
        </option>
      </select>
    </div>
    <input type="submit" class="btn btn-light-green" value="Crear">
  </form>
</div>
